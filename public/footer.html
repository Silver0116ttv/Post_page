  <script>
    document.getElementById('form-user').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('posted_By').value;
        const desc = document.getElementById('description').value;
        const id = document.getElementById('index').value;

        fetch(`http://localhost:3000/usuario/${id}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, desc, id })
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('description').textContent = data;
            location.reload();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
